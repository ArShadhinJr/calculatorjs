<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="boundery">
        <div class="display">
          <p class="check-display"></p>
          <p class="main-display">0</p>
        </div>
        <div class="buttons">
          <button class="delete">AC</button>
          <button class="ans button-double">Ans</button>
          <button value="/" class="devition">/</button>
          <button value="7" class="seven">7</button>
          <button value="8" class="eight">8</button>
          <button value="9" class="nine">9</button>
          <button value="*" class="multi">x</button>
          <button value="4" class="four">4</button>
          <button value="5" class="five">5</button>
          <button value="6" class="six">6</button>
          <button value="-" class="minus">-</button>
          <button value="1" class="one">1</button>
          <button value="2" class="two">2</button>
          <button value="3" class="three">3</button>
          <button value="+" class="plus">+</button>
          <button value="%" class="modulas">%</button>
          <button value="0" class="zero">0</button>
          <button value="." class="desimal">.</button>
          <button value="=" class="equal">=</button>
          

        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
